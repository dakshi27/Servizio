<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Finder</title>
    <style>
        /* Inline CSS for Image Finder */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        img {
            border-radius: 5px;
            max-width: 100%;
            max-height: 500px;
            object-fit: cover;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Image Finder</h2>
        
        <form action="{{ url_for('image_finder.image_finder') }}" method="post">
            <div class="input-section">
                <label for="query">Enter your query (e.g., 'apple', 'cat', 'mountain'):</label>
                <input type="text" name="query" id="query" placeholder="Search for an image" required>
                <button type="submit">Find Image</button>
            </div>
        </form>

        {% if image_url %}
        <div class="output-section">
            <h3>Here is the image related to your query:</h3>
            <img src="{{ image_url }}" alt="Image related to query">
        </div>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>

</body>
</html>

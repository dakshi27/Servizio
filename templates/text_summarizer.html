<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='text_summarizer.css') }}">
</head>
<body>

    <div class="container">
        <h2>Text Summarizer</h2>
        <form action="{{ url_for('text_summarizer.text_summarizer') }}" method="post" enctype="multipart/form-data">
            <div class="input-section">
                <label for="file">Upload File (PDF, DOCX, TXT):</label>
                <input type="file" name="file" required>
                <button type="submit">Summarize</button>
            </div>
        </form>

        {% if summary %}
        <div class="output-section">
            <h3>Summarized Text</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
        
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>

</body>
</html>
